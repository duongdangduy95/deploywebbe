name: Build and Push Docker Image

on:
  push:
    branches:
      - main   

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # Phải dùng đúng tên DOCKERHUB bạn đã tạo trong Repository secrets
          username: ${{ secrets.DOCKERHUB }}
          # Phải dùng đúng tên DOCKERHUB_TOKEN bạn đã tạo trong Repository secrets
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Đẩy lên đúng repository duy2004/deploywebbe
          tags: duy2004/deploywebbe:latest